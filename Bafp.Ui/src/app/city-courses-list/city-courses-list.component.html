<div class="city-courses-list">
  <h1>City name - {{cityName}}</h1>
    <table class="table">
      <thead>
        <th scope="col">Course Name</th>
        <th scope="col">Count</th>
      </thead>
      <tbody>
        <tr *ngFor="let cc of cityCourse">
          <td>{{cc.courseName}}</td>
          <td>{{cc.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
