<div class="cities-list">
  <table class="table">
    <thead>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Category Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities">
        <th scope="row">{{city.id}}</th>
        <td><a [title]="city.name" [routerLink]="['/city', city.name]">{{city.name}}</a></td>
        <td>{{city.categoryName}}</td>
      </tr>
      <tr>
        <td colspan="3" [hidden]="addMode">
          <button (click)="addMode=true" type="button" class="btn btn-primary btn-block">
            +
          </button>
        </td>
      </tr>
      <tr class="form-group" [hidden]="!addMode">
        <th scope="row">
          <button (click)="addNew()" type="button" class="btn btn-success">+</button>
        </th>
        <td><input type="text" class="form-control" [(ngModel)]="newCity.name" placeholder="City name"></td>
        <td><input type="text" class="form-control" [(ngModel)]="newCity.categoryName" placeholder="Category name"></td>
      </tr>
    </tbody>
  </table>
</div>
